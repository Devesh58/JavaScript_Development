<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Manipulation</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS DOM Manipulation</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>
<script>

    //BOM Operations

    // width of the browser
    var browser_width =  window.innerWidth + "px";
    console.log(browser_width);
    document.getElementById('display').innerHTML = browser_width;

    // Height of the browser
    var browser_height = window.innerHeight;
    var output = "The height of the browser is : " + browser_height + "px";
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Open a new Tab
    //window.open();

    // DOM Properties to get body , title , URL

    var bodyElement = document.body;
    console.log(bodyElement);

    var title = document.title;
    output = "The title is : " + title;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    var url = document.URL;
    output = "URL : " + url;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    //DOM Methods
    //document.getElementById();
    //document.getElementsByClassName();
    //document.getElementsByTagName();

</script>
</html>
